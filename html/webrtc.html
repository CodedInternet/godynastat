<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC</title>

    <style>
        table {
            border-collapse: collapse;
            -webkit-filter: blur(5px);
        }

        td {
            height: 20px;
            width: 20px;
            transition: background 0.2s;
        }
    </style>
</head>
<body>
<div>FPS: <span id="fps">0</span>
    <button id="connect">Connect</button>
</div>

<canvas id="sensors" width="600" height="480"
        style="background: url('/static/img/feet.svg/'); background-size: contain; background-position: center; background-repeat: no-repeat;">
    Your browser does not support canvas
</canvas>

<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="/static/controls.js"></script>
</body>
</html>
