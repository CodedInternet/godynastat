<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC</title>

    <link href="/static/css/screen.css" rel="stylesheet" />
</head>
<body>
<div>FPS: <span id="fps">0</span>
    <button id="connect">Connect</button>
</div>

<div class="row">
    <form>
        <div class="col m3">
            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_left_size">Foot Size</label>
                    <input type="number" class="m_input" id="m_left_size" name="left_size" min="3" max="16" value="7" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_left_size_current" value="7" disabled />
                </div>
            </div>

            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_left_first_ray">First Ray Plantarflexion (mm)</label>
                    <input type="number" class="m_input" id="m_left_first_ray" name="left_first_ray" min="-5.0" max="0" value="0.0" step="0.1" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_left_first_ray_current" value="0.0" disabled />
                </div>
            </div>

            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_left_forefoot_frontal">Forefoot Frontal Plain (&deg;)</label>
                    <input type="number" class="m_input" id="m_left_forefoot_frontal" name="left_forefoot_frontal" min="-5.0" max="5.0" value="0.0" step="0.1" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_left_forefoot_frontal_current" value="0.0" disabled />
                </div>
            </div>

            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_left_rearfoot_frontal">Rearfoot Frontal Plain (&deg;)</label>
                    <input type="number" class="m_input" id="m_left_rearfoot_frontal" name="left_rearfoot_frontal" min="-5.0" max="5.0" value="0.0" step="0.1" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_left_rearfoot_frontal_current" value="0.0" disabled />
                </div>
            </div>

            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_left_rearfoot_inclination">Rearfoot Inclination (mm)</label>
                    <input type="number" class="m_input" id="m_left_rearfoot_inclination" name="left_rearfoot_inclination" min="0.0" max="5.0" value="0.0" step="0.1" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_left_rearfoot_inclination_current" value="0.0" disabled />
                </div>
            </div>
        </div>

        <div class="col m6 center">
            <canvas id="sensors" width="600" height="480">
                Your browser does not support canvas
            </canvas>
        </div>

        <div class="col m3">
            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_right_size">Foot Size</label>
                    <input type="number" class="m_input" id="m_right_size" name="right_size" min="3" max="16" value="7" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_right_size_current" value="7" disabled />
                </div>
            </div>

            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_right_first_ray">First Ray Plantarflexion (mm)</label>
                    <input type="number" class="m_input" id="m_right_first_ray" name="right_first_ray" min="-5.0" max="0" value="0.0" step="0.1" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_right_first_ray_current" value="0.0" disabled />
                </div>
            </div>

            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_right_forefoot_frontal">Forefoot Frontal Plain (&deg;)</label>
                    <input type="number" class="m_input" id="m_right_forefoot_frontal" name="right_forefoot_frontal" min="-5.0" max="5.0" value="0.0" step="0.1" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_right_forefoot_frontal_current" value="0.0" disabled />
                </div>
            </div>

            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_right_rearfoot_frontal">Rearfoot Frontal Plain (&deg;)</label>
                    <input type="number" class="m_input" id="m_right_rearfoot_frontal" name="right_rearfoot_frontal" min="-5.0" max="5.0" value="0.0" step="0.1" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_right_rearfoot_frontal_current" value="0.0" disabled />
                </div>
            </div>

            <div class="input-field col s12">
                <div class="col s6">
                    <label for="m_right_rearfoot_inclination">Rearfoot Inclination (mm)</label>
                    <input type="number" class="m_input" id="m_right_rearfoot_inclination" name="right_rearfoot_inclination" min="0.0" max="5.0" value="0.0" step="0.1" />
                </div>
                <div class="col s6">
                    <input type="number" id="m_right_rearfoot_inclination_current" value="0.0" disabled />
                </div>
            </div>
        </div>
    </form>
</div>

<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="/static/js/materialize.js"></script>
<script src="/static/js/controls.js"></script>
</body>
</html>
